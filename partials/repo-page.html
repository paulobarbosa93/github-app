<div class="container">
	<div class="row" style="margin-top: 20px;">
		<div class="col-md-2">
			<a ng-href="#/github/{{ repo.info.data.owner.login }}/">
				<i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Selecionar Reposit√≥rio
			</a>
		</div>
  	<div class="col-md-2 col-md-offset-8" style="text-align: right;">
  		<a href="{{repo.info.data.html_url}}" target="_blank">
				<i class="glyphicon glyphicon-eye-open"></i>&nbsp;Ver no GitHub
			</a>
  	</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>
				<img id="avatar" class="img-thumbnail"
					data-ng-src="{{ repo.info.data.owner.avatar_url }}" alt="{{ repo.info.data.owner.login }}'s avatar"/>
				<span class="user-login"><strong>{{ repo.info.data.owner.login }}</strong></span> / 
	      <span class="repo-name">
	      	{{ repo.info.data.name }}
	      </span>
      </h3>
		</div>
		<div class="col-md-4 col-md-offset-2" style="margin-top: 20px;">
			<div class="thumbnail" style="text-align: center;">
	      <div class="caption">
	      	<h5>{{repo.info.data.watchers}}</h5>
	        <h5>Watchers</h5>
	      </div>
	    </div>
	    <div class="thumbnail" style="text-align: center;">
	      <div class="caption">
	      	<h5>{{repo.info.data.forks}}</h5>
	        <h5>Forks</h5>
	      </div>
	    </div>
  	</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Contribuidores ({{repo.contributors.data.length}})</h2>
      <ul class="contributors">
        <li class="contributor" ng-repeat="contributor in repo.contributors.data">
            <!-- TODO: Pluralization in the title of Contributor -->
            <a class="avatar" ng-href="#/github/{{contributor.login}}/"
            	title="{{contributor.login}} has {{contributor.contributions}} Contributions">
              <img alt="{{contributor.login}}'s avatar" ng-src="{{contributor.avatar_url}}" />
              <span class="contributor-name">{{contributor.login}}</span>
              <span class="contributor-contributions">{{contributor.contributions}}</span>
            </a>
        </li>
      </ul>
		</div>
	</div>
</div>
